<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injetoras PRO - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body{background:#0d1b2a;color:#fff;min-height:100vh;padding-top:80px}
    .navbar{background:#1b263b;border-bottom:4px solid #e63946}
    .nav-link{color:#fff!important;font-weight:600}
    .nav-link:hover,.nav-link.active{background:#e63946;color:#fff!important;border-radius:10px}
    .card{background:rgba(255,255,255,0.1);border-radius:20px;padding:25px;text-align:center}
    .card h2{font-size:2.5rem;color:#e63946}
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-3" href="#">Injetoras PRO</a>
      <div class="navbar-nav ms-auto gap-2">
        <a class="nav-link" href="materias.html">Matéria-Prima</a>
        <a class="nav-link" href="pecas.html">Peças</a>
        <a class="nav-link" href="producao.html">Produção</a>
        <a class="nav-link" href="banco-materias.html">Banco MP</a>
        <a class="nav-link" href="relatorio.html">Relatório</a>
        <a class="nav-link" href="config.html">Config</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Dashboard</h1>
    <div class="row g-4">
      <div class="col-md-3"><div class="card"><h5>Estoque MP</h5><h2 id="estoqueMP">0 kg</h2></div></div>
      <div class="col-md-3"><div class="card"><h5>Peças Cadastradas</h5><h2 id="totalPecas">0</h2></div></div>
      <div class="col-md-3"><div class="card text-warning"><h5>Borra Total</h5><h2 id="borraTotal">0 kg</h2></div></div>
      <div class="col-md-3"><div class="card text-success"><h5>Produzido</h5><h2 id="produzido">0 unid</h2></div></div>
    </div>
  </div>

  <script>
    if(!sessionStorage.getItem('logado')) location.href='index.html';
    const mp = JSON.parse(localStorage.getItem('materias')||'[]');
    const pecas = JSON.parse(localStorage.getItem('pecas')||'[]');
    const prod = JSON.parse(localStorage.getItem('producao')||'[]');
    document.getElementById('estoqueMP').textContent = mp.reduce((a,b)=>a+(b.estoque||0),0).toFixed(1)+' kg';
    document.getElementById('totalPecas').textContent = pecas.length;
    document.getElementById('borraTotal').textContent = prod.reduce((a,b)=>a+(b.borra||0),0).toFixed(1)+' kg';
    document.getElementById('produzido').textContent = prod.reduce((a,b)=>a+(b.qtd||0),0);
  </script>
</body>
</html>
