<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injetoras PRO - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(135deg,#1e3c72,#2a5298);color:#fff;min-height:100vh;padding-top:80px}
    .navbar{background:rgba(0,0,0,0.8)!important;backdrop-filter:blur(10px)}
    .nav-link{color:#fff!important;font-weight:600}
    .nav-link:hover,.nav-link.active{background:#2a5298;color:#fff!important;border-radius:10px}
    .card{background:rgba(255,255,255,0.1);border:none;border-radius:20px;padding:25px;text-align:center}
    .card h3{font-size:3rem;margin:10px 0}
    .btn-app{background:#FFD700;color:#000;font-weight:bold;border-radius:50px;padding:15px 30px}
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-3" href="#">Injetoras PRO</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="materias.html">Matéria-Prima</a>
        <a class="nav-link" href="pecas.html">Peças</a>
        <a class="nav-link" href="producao.html">Produção</a>
        <a class="nav-link" href="relatorio.html">Relatório</a>
        <a class="nav-link" href="config.html">Config</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Dashboard Injetoras PRO</h1>
    <div class="row g-4">
      <div class="col-md-3"><div class="card"><h5>Matéria-Prima</h5><h3 id="totalMP">0 kg</h3></div></div>
      <div class="col-md-3"><div class="card"><h5>Peças Cadastradas</h5><h3 id="totalPecas">0</h3></div></div>
      <div class="col-md-3"><div class="card text-warning"><h5>Borra Hoje</h5><h3 id="borraHoje">0 kg</h3></div></div>
      <div class="col-md-3"><div class="card text-success"><h5>Produzido Hoje</h5><h3 id="prodHoje">0 unid.</h3></div></div>
    </div>
    <div class="text-center mt-5">
      <button class="btn btn-app btn-lg" onclick="location.href='qrcode.html'">Gerar QR Code do App</button>
    </div>
  </div>

  <script>
    if(!sessionStorage.getItem('logado')) location.href='index.html';
    // Atualiza dashboard
    const mp = JSON.parse(localStorage.getItem('materias')||'[]');
    const pecas = JSON.parse(localStorage.getItem('pecas')||'[]');
    document.getElementById('totalMP').textContent = mp.reduce((a,b)=>a+b.estoque,0).toFixed(1)+' kg';
    document.getElementById('totalPecas').textContent = pecas.length;
  </script>
</body>
</html>
