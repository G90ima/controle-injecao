<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <nav class="navbar fixed-top bg-black">
    <div class="container-fluid">
      <a class="navbar-brand text-danger fs-4" href="dashboard.html">Injetoras PRO</a>
    </div>
  </nav>

  <div class="container mt-5 pt-5 text-center">
    <h2>Alterar Senha</h2>
    <div class="card bg-secondary p-4 mx-auto" style="max-width:400px;margin:auto">
      <input type="password" id="nova" class="form-control form-control-lg mb-3" placeholder="Nova senha">
      <button class="btn btn-success btn-lg w-100" onclick="salvar()">SALVAR</button>
    </div>
  </div>

  <script>
    function salvar(){
      const s = document.getElementById('nova').value;
      if(s.length<4) return alert('Mínimo 4 caracteres!');
      localStorage.setItem('senhaInjetoras',s);
      alert('Senha alterada!');
      history.back();
    }
  </script>
</body>
</html>
