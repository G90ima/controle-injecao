<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Configurações</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2>Configurações</h2>
    <div class="card bg-secondary p-4">
      <label>Nova Senha:</label>
      <input type="password" id="nova" class="form-control mb-3">
      <button class="btn btn-success" onclick="salvar()">Salvar Senha</button>
    </div>
  </div>
  <script>
    function salvar(){
      const s = document.getElementById('nova').value;
      if(s && s.length>=4){
        localStorage.setItem('senhaInjetoras',s);
        alert('Senha alterada com sucesso!');
        history.back();
      } else alert('Senha muito curta!');
    }
  </script>
</body>
</html>
