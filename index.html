<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injetoras PRO - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(135deg,#0d1b2a,#1b263b);color:#fff;height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border-radius:20px;padding:40px;box-shadow:0 20px 40px rgba(0,0,0,0.5)}
    .btn-login{background:#e63946;color:white;padding:15px;border-radius:50px;font-weight:bold}
  </style>
</head>
<body>
  <div class="card text-center">
    <h1 class="mb-4">Injetoras PRO</h1>
    <input type="password" id="senha" class="form-control form-control-lg mb-3" placeholder="Senha">
    <button class="btn btn-login w-100" onclick="entrar()">ENTRAR</button>
    <p class="mt-3 text-muted">Senha padr√£o: <strong>1234</strong></p>
  </div>
  <script>
    function entrar(){
      const s = document.getElementById('senha').value;
      const salva = localStorage.getItem('senhaInjetoras') || '1234';
      if(s===salva){
        sessionStorage.setItem('logado','true');
        location.href='dashboard.html';
      } else alert('Senha incorreta!');
    }
    if(sessionStorage.getItem('logado')) location.href='dashboard.html';
  </script>
</body>
</html>
