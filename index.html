<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injetoras PRO - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body {font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#1e3c72,#2a5298);color:#fff;height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
    .login-card {background:rgba(255,255,255,0.95);border-radius:25px;box-shadow:0 20px 50px rgba(0,0,0,0.4);padding:40px;width:90%;max-width:420px;color:#333}
    .logo {font-size:3rem;color:#2a5298;text-align:center;margin-bottom:20px}
    .btn-login {background:#2a5298;color:white;font-weight:bold;padding:15px;border-radius:50px}
    .btn-login:hover {background:#1e3c72;transform:translateY(-3px)}
  </style>
</head>
<body>
  <div class="login-card text-center">
    <div class="logo">Injetoras PRO</div>
    <h3 class="mb-4">Bem-vindo de volta!</h3>
    <div class="mb-3">
      <input type="password" id="senha" class="form-control form-control-lg" placeholder="Digite a senha">
    </div>
    <button class="btn btn-login w-100" onclick="logar()">ENTRAR</button>
    <p class="mt-3 text-muted">Primeira vez? Senha padr√£o: <strong>1234</strong></p>
  </div>

  <script>
    function logar(){
      const s = document.getElementById('senha').value;
      const salva = localStorage.getItem('senhaInjetoras') || '1234';
      if(s === salva){
        sessionStorage.setItem('logado','true');
        location.href = 'dashboard.html';
      } else {
        alert('Senha incorreta!');
      }
    }
    if(sessionStorage.getItem('logado')==='true') location.href='dashboard.html';
  </script>
</body>
</html>
